<script>

var urlTask2    = "http://www.uni-weimar.de/medien/webis/publications/pub-database-pan.php?filter=by-tags&tags=fire,2015,plagiarism-detection&exclude=overview";

$(document).ready(function() {
  fetchPublicationsViewHtml(urlOverview, "#proceedings-overviews");
  fetchPublicationsViewHtml(urlTask1, "#proceedings-notebooks-clsoco");
  fetchPublicationsViewHtml(urlTask2, "#proceedings-notebooks-araplagdet");
});

function fetchPublicationsViewHtml(url, selector) {
  $(selector).empty();
  $(selector).text("Loading...");
  $(selector).load(url + " #webis-pub-database", 
    function (response, status, xhr) {
      if ( status == "error" ) {
        var msg = "Sorry but there was an error: ";
        $(publicationsViewSelector).html(msg + xhr.status + " " + xhr.statusText);
      }
    }
  );
}
</script>
